apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springboot-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # No rewrite-target - paths are forwarded as-is to preserve /api prefix
spec:
  ingressClassName: nginx
  rules:
    - host: springboot-app.local
      http:
        paths:
          # Backend API - route /api/* to backend service (must come before /)
          # Path is forwarded as-is: /api/proprietaires -> backend:8080/api/proprietaires
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: springboot-backend
                port:
                  number: 8080
          # Actuator endpoints - route /actuator/* to backend service
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: springboot-backend
                port:
                  number: 8080
          # Frontend - serve root and all other routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springboot-frontend
                port:
                  number: 80
  # For local development without DNS, we can also use default backend
  # This allows access via minikube IP without host header
