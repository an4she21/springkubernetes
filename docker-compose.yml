version: '3.8'

services:
  
  mariadb:
    image: mariadb:10.11
    container_name: springboot-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: springboot
      MYSQL_USER: springboot_user
      MYSQL_PASSWORD: springboot_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/create-database.sql:/docker-entrypoint-initdb.d/create-database.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springboot-network

  
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/springboot
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - springboot-network
    restart: unless-stopped

  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8080
    container_name: springboot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - springboot-network
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local

networks:
  springboot-network:
    driver: bridge
